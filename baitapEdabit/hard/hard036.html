<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const sortByAnswer = arr => {
            return arr.sort((a, b) => {
                return eval(a) - eval(b);
            });
        };
        console.log(sortByAnswer(["2 + 2", "2 - 2", "2 * 1"]));
        console.log(sortByAnswer(["4 - 4", "2 - 2", "5 - 5", "10 - 10"]));
        console.log(sortByAnswer(["2 + 2", "2 - 2", "2 x 2", "2 / 2"]));
    </script>
</body>

</html>
