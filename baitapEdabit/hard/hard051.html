<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //tìm thừa số 
        const primeFactorize = num => {
            const arr = [];
            while (num != 1) {
                for (let i = 2; i <= num; i++) {
                    if (num % i == 0) {
                        arr.push(i);
                        num = num / i;
                        break;
                    }
                }
            }
            return arr.sort((a, b) => a - b);
        };
        console.log(primeFactorize(35));
    </script>
</body>

</html>
