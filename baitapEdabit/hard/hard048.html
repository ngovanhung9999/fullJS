<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const filterPrimes = nums => nums.filter(value => check(value));

        const check = num => {
            if (num <= 1) {
                return false;
            } else {
                if (num == 2) {
                    return true;
                } else {
                    for (let i = 2; i < num; i++) {
                        if (num % i == 0) {
                            return false;
                        }
                    }
                }
            }
            return true
        };
        console.log(filterPrimes([7, 9, 3, 9, 10, 11, 27]));
    </script>
</body>

</html>
