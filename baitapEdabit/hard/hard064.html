    <script>
        //tìm phần tử còn thiếu trong mảng theo 1 quy luật nào đó
        //
        const missing = arr => {
            let range = (arr[arr.length - 1] - arr[0]) / arr.length;
            for (let i = 0; i < arr.length - 1; i++) {
                if ((arr[i] + range) != arr[i + 1]) {
                    return arr[i] + range;
                }
            }
        };
        console.log(missing([1, 3, 4, 5]));
        console.log(missing([2, 4, 6, 8, 10, 14, 16]));
        //
        const missing = arr => {
            const first = arr[0];
            const last = arr[arr.length - 1];
            const delta = last - first;
            const step = delta / arr.length;

            return arr.find((num, i) => num + step !== arr[i + 1]) + step;
        };
    </script>
