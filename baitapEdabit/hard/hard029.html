        const textToNum = phone => {
            const arr = ["none", "none", /[ABC]/g, /[DEF]/g, /[GHI]/g, /[JKL]/g, /[MNO]/g, /[PQRS]/g, /[TUV]/g, /[WXYZ]/g];
            for (let i = 2; i < arr.length; i++) {
                phone = phone.replace(arr[i], i);
            }
            return phone;
        };
        console.log(textToNum("123-647-EYES"));
