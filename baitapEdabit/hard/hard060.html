    <script>
        //tìm chiều dài trung bình của các từ
        function averageWordLength(str) {
            let arr = str.split(' ').map(x => x.match(/\w/g).join('').length)
            return parseFloat((arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2))
        }
        //
        const averageWordLength = str => {
            str = str.replace(/[^ a-z]/gi, "");
            let arr = str.split(" ").map(value => value.length);
            return Number((arr.reduce((total, value) => total += value, 0) / arr.length).toFixed(2));
        };
        console.log(averageWordLength('Whattttttt() a gor%geo&us *day.'))
    </script>
