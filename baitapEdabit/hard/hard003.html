        const sumMissingNumbers = arr => {
            //tính tổng các phần tử không có trong mảng với max min tìm trong mảng
            let sum = 0;
            arr.sort((a, b) => a - b);
            for (let i = arr[0]; i <= arr[arr.length - 1]; i++) {
                if (arr.includes(i)) {
                    continue;
                }
                sum += i;
            }
            return sum;
        }
        console.log(sumMissingNumbers([99, 2, 45, 4, 17]));
    </script>
