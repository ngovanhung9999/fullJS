    <script>
        //tìm phần tử trùng của hai mảng
        function intersectionUnion(a1, a2) {
            return [
                [...new Set(a1.filter(v => a2.includes(v)).sort())],
                [...new Set(a1.concat(a2).sort())]
            ]
        }
        //
        const intersectionUnion = (arr1, arr2) => {
            //arr1 = [...new Set(arr1)];
            //arr2 = [...new Set(arr2)];
            let intersectionmp = arr1.filter(value => {
                return arr2.includes(value)
            });
            //let temp = intersectionmp.join("");
            //let union = arr1.concat(arr2).join("").replace(new RegExp(`[${temp}]`, "g"), "").split("");
            //return [intersectionmp, union.map(value => Number(value))];
            return [
                [...new Set(intersectionmp)].sort((a, b) => a - b), [...new Set(arr1.concat(arr2))].sort((a, b) => a - b)
            ];
        };
        console.log(intersectionUnion([1, 2, 3, 4, 4], [4, 5, 9]));
