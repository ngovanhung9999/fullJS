<!DOCTYPE html>

<body>
    <script>
        //tìm số nguyên tố
        const primeNumbers = num => {
            let arr = [];
            for (let i = 0; i <= num; i++) {
                if (check(i)) arr.push(i);
            }
            return arr.length;
        };

        const check = x => {
            if (x <= 1)
                return false;
            else {
                if (x == 2) return true;
                else {
                    for (let i = 2; i < x; i++) {
                        if (x % i == 0) return false;
                    }
                }
            }
            return true;
        };
    </script>
</body>
