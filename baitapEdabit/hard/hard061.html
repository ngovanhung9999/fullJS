<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //sửa thuật tính toString 
        String.prototype.toString = function() {
            let _ = [];
            for (let e in this) {
                (this.hasOwnProperty(e)) ? _.push(this[e]): false
            };
            return _.reverse().join('')
        };

        String.prototype.toString = function() {
            return [...this].reverse().join("");
        };
        //
        String.prototype.toString = function() {
            let str = "";
            for (let i = this.length - 1; i >= 0; i--) {
                str += this[i];
            }
            return str;
        }
        console.log("hung".toString());
    </script>
</body>

</html>
