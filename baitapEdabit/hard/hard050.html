<body>
    <script>
        //tìm số chẵn lẽ
        function isOdd(number) {
            return number % 2 == 0 ? "No" : "Yes";
        }

        function isEven(number) {
            return Number(number) % 2 == 0 ? "Yes" : "No";
        }
    </script>
</body>
