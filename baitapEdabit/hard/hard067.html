<body>
    <script>
        //tim gia ban
        function getPrices(arr) {
            return arr.map(items => Number(items.match(/\d+\.\d+/)[0]))
        }
        //
        const getPrices = arr => arr.map(value => Number(value.replace(/[^0-9/.]/gi, "")));
        console.log(getPrices(['ice cream ($5.99)', 'banana ($0.20)', 'sandwich ($8.50)', 'soup ($1.99)']));
    </script>
