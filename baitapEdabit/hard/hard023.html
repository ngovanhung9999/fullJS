    <script type="text/javascript">
        //tìm số  gần nhất của n
        /*

        */
        const nearestElement = (n, arr) => {
            let x = arr[0];
            let min = Math.abs(arr[0] - n);
            for (let i = 0; i < arr.length; i++) {
                if (min >= Math.abs(arr[i] - n)) {
                    if (min == Math.abs(arr[i] - n)) {
                        if (x < arr[i]) {
                            x = arr[i];
                        }
                    } else {
                        x = arr[i];
                    }
                    min = Math.abs(arr[i] - n);
                }
            }
            return arr.indexOf(x);
        };

        console.log(nearestElement(1, [0, -2, 3, 2, -1]));
        console.log(nearestElement(-50, [13, 86, -49, -51, 8, 0]));
        console.log(nearestElement(10, [1, 100, 1000]));
        console.log(nearestElement(-20, [-50, -10, -30]));
    </script>
