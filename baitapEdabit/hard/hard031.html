    <script type="text/javascript">
        //viết phương thức isEqual cho Array
        /* Array.prototype.isEqual = function(arr, mod) {
             return mod ? JSON.stringify(arr.sort()) === JSON.stringify(this.sort()) :
                 JSON.stringify(arr) === JSON.stringify(this);
         }*/
        Array.prototype.isEqual = function(arr) {
            if (this.length === arr.length) {
                return this.every((value, index) => value === arr[index] || value === arr[arr.length - index - 1]);
            }
            return false;
        }

        console.log([1, 2, 3].isEqual([1, 2, 3]));
        console.log([1, 2, 3].isEqual([1, 2, 3, 4]));
        console.log([7, 45, "hello"].isEqual(["hello", 45, 7]));
    </script>
