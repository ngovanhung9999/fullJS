<body>
    <script type="text/javascript">
        //tìm tắc cả các phần tử trong mảng
        const getLength = arr => arr == undefined || arr.length == 0 ? 0 : arr.toString().split(",").length;
        console.log(getLength([2, [3, [5, 7]], 4, [7]]));
        console.log(getLength([]));
    </script>
