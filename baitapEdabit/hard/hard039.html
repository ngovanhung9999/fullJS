<!DOCTYPE html>

<body>
    <script>
        //tìm phần tử chung của hai mảng
        const commonElements = (arr1, arr2) => [...new Set(arr1.filter(value => arr2.includes(value)))];
        console.log(commonElements([1, 3, 4, 6, 7, 9], [1, 2, 3, 4, 7, 10]));
        console.log(commonElements([1, 2, 2, 2, 3, 4, 5], [1, 2, 4, 5]));
    </script>
</body>
