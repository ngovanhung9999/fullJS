<body>
    <script type="text/javascript">
        const buildStaircase = (height, block) => {
            const arr = [];
            for (let i = 1; i <= height; i++) {
                arr.push(`${block.repeat(i)}${'_'.repeat(height-i)}`.split(""));
            }
            return arr;
        };
        console.log(buildStaircase(4, '#'));
    </script>
</body>
