<body>
    <script type="text/javascript">
        //tinh ngay giua hai diem moc ngay
        const getDays = (date1, date2) => Math.floor((date2.getTime() - date1.getTime()) / (1000 * 60 * 60 * 24));
        console.log(getDays(new Date('June 14, 2019'), new Date('June 20, 2019')));
    </script>
