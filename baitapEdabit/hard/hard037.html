    <script type="text/javascript">
        //tìm phần ký tự trùng trong chuổi
        function firstRepeat(chars) {
            let arr = chars.split('');
            for (x = 0; x < arr.length; x++) {
                if (chars.indexOf(arr[x]) != chars.lastIndexOf(arr[x])) return arr[x];
            }
            return '-1';
        }
        ////
        const firstRepeat = chars => {
            let obj = chars.split("").reduce((total, value) => {
                if (total.hasOwnProperty(value)) {
                    total[value] += 1;
                } else {
                    total[value] = 1;
                }
                return total;
            }, {});
            let n = 0;
            let x = "";
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (obj[key] > n) {
                        n = obj[key];
                        x = key;
                    }
                }
            }
            return n > 1 ? x : "-1";
        };
        console.log(firstRepeat("Balrog"));
        console.log(firstRepeat("Galadriel"));
    </script>
