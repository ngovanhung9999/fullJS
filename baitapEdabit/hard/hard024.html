<body>
    <script type="text/javascript">
        //thay thế các key băng value 
        const encrypt = word => {
            let obj = {
                a: 0,
                e: 1,
                o: 2,
                u: 3
            }
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    word = word.replace(new RegExp(key, "g"), obj[key]);
                }
            }
            return `${[...word].reverse().join("")}aca`;
        };
        console.log(encrypt("karaca"));
    </script>
</body>
