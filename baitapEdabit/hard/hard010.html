<body>
    <script type="text/javascript">
        //tìm bội chung nhỏ nhất của hai số
        const lcm = (n1, n2) => {
            for (let i = Math.max(n1, n2); i <= n1 * n2; i++) {
                if (i % n1 == 0 && i % n2 == 0) {
                    return i;
                }
            }
        }
        console.log(lcm(17, 11));
    </script>
</body>
