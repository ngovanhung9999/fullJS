        const alternatingCaps = str => {
            let i = 0;
            return str.split("").map(value => {

                if (value == " ") {
                    return value;
                } else {
                    if (i % 2 == 0) {
                        i++;
                        return value.toUpperCase();
                    } else {
                        i++;
                        return value.toLowerCase();
                    }
                }
            }).join("");
        };
        console.log(alternatingCaps("What is your name?"));
    </script>
