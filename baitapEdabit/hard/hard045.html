<body>
    <script>
        //vẽ hình mũi tên 
        const arrow = n => [r = Array.from({
                    length: n
                }, (_, i) =>
                '>'.repeat(i + 1)), r.slice().reverse().slice((n & 1))].flat()
            //
        const arrow = n => {
            const arr = [];
            for (let i = 1; i <= n; i++) {
                arr.push(">".repeat(i));
            }
            if (n % 2 != 0) {
                n -= 1;
            }
            for (let i = n; i >= 1; i--) {
                arr.push(">".repeat(i));
            }
            return arr;
        };
        console.log(arrow(4));
    </script>
