<!DOCTYPE html>

<body>
    <script type="text/javascript">
        //đảo chuổi khi chiều dài của chử là lẻ 
        const reverseOdd = str => {
            return str.split(" ").map(value => value.length % 2 != 0 ? value.split("").reverse().join("") : value).join(" ");
        };
        console.log(reverseOdd("One two three four"));
    </script>
</body>
