        //
        const threeDaysAgo = date => {
            let d = new Date(date.getTime() - 1000 * 60 * 60 * 24 * 3);
            return `${d.getFullYear()}-${d.getMonth()+1<10 ? "0"+(d.getMonth()+1):d.getMonth()+1}-${d.getDate()<10?"0"+d.getDate():d.getDate()}`;
