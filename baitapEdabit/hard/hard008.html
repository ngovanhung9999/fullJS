        }*/
        const rgbToHex = col => {
            return "#" + col.replace(/[rgb() ]/gi, "").split(",").map(value => {
                return Number(value).toString(16).length < 2 ? "0" + Number(value).toString(16) : Number(value).toString(16);
            }).join("");
        }
        console.log(rgbToHex("rgb(0, 192, 192)"));
    </script>
