<body>
    <script type="text/javascript">
        //tìm nút được tạo nên từ hình ngũ giác
        const pentagonal = num => {
            let sum = 1;
            for (let index = 1; index < num; index++) {
                sum += index * 5;
            }
            return sum;
        };
        console.log(pentagonal(8));
        console.log(pentagonal(10));
    </script>
</body>
