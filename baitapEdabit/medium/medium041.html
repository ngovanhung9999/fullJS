<body>
    <script type="text/javascript">
        //nếu phần tử là lẻ thì +2 chẵn -2
        const evenOddTransform = (arr, n) => {
            for (let i = 0; i < n; i++) {
                arr = arr.map(value => value % 2 == 0 ? value - 2 : value + 2);
            }
            return arr;
        };
        console.log(evenOddTransform([3, 4, 9], 3));
    </script>
</body>
