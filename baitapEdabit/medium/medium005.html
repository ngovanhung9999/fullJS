<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const concat = (...args) => {
            return args.reduce((total, value) => {
                return total.concat(value);
            });
        }

        console.log(concat([1, 2, 3], [4, 5], [6, 7]));
    </script>
</body>

</html>
