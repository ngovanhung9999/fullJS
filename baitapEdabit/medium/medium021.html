        const boomIntensity = n => {
            if (n < 2) {
                return "boom";
            } else {
                let str = `B${'o'.repeat(n)}m`;
                if (n % 2 == 0) {
                    str += "!";
                }
                if (n % 5 == 0) {
                    str = str.toUpperCase();
                }
                return str;
            }
        };
        console.log(boomIntensity(100));
    </script>
