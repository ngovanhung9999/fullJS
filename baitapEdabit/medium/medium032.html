<body>
    <script type="text/javascript">
        //tìm số mũ của a 
        //const solveForExp = (a,b) =>Math.round(Math.log(b)/Math.log(a));
        const solveForExp = (a, b) => {
            let i = 0;
            while (Math.pow(a, i) != b && Math.pow(a, i) <= b) {
                i++;
            }
            return Math.pow(a, i) == b ? i : 0;
        }
        console.log(solveForExp(9, 3486784401));
    </script>
