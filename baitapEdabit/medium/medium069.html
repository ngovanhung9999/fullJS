<!DOCTYPE html>

<head>

<body>
    <script>
        //sap xep tang dan
        const sortIt = arr => {
            return arr.sort((a, b) => {
                let x = a || a[0];
                let y = b || b[0];
                return x - y;
            });
        }
        console.log(sortIt([
            [3], 4, [2],
            [5], 1, 6
        ]));
    </script>
</body>

</html>
