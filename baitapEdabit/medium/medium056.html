<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // sap xep cac chu cai chu hoa xep truoc
        const capToFront1 = s => [...s].sort().join("");
        //chu hoa du len truoc
        const capToFront = s => {
            const arr = [
                [],
                []
            ];
            [...s].forEach(value => {
                /[A-Z]/.test(value) ? arr[0].push(value) : arr[1].push(value);
            });
            return arr[0].concat(arr[1]).join("");
        };

        console.log(capToFront("hApPy"));
        console.log(capToFront("moveMENT"));

        function capToFront2(s) {
            return s.match(/[A-Z]/g).join('') + s.match(/[a-z]/g).join('');
        }
    </script>
</body>
