<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //tim phan tu trong khoang a,b chia het cho c
        const evenlyDivisible = (a, b, c) => {
            let arr = [];
            for (let i = a; i <= b; i++) {
                if (i % c == 0) arr.push(i);
            }
            return arr.length == 0 ? 0 : eval(arr.join("+"));
        };
        console.log(evenlyDivisible(1, 10, 2));
    </script>
</body>

</html>
