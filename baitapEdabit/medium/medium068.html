    <script>
        //lay max cac phan tu o dau phai be hoi phan tu o truoc
        const leader = arr => arr.filter((v, i) => v === Math.max(...arr.slice(i)));
        //
        const leader = arr => {
            let a = arr.slice(arr.indexOf(Math.max(...arr)));
            for (let i = 0; i < a.length - 1; i++) {
                if (a[i] < a[i + 1]) {
                    a.splice(i, 1)
                }
            }
            return a;
        };
        console.log(leader([2, 3, 20, 15, 3, 8]));
    </script>
