<!DOCTYPE html>

</head>

<body>
    <script type="text/javascript">
        const intWithinBounds = (n, lower, upper) => {
            return Number.isInteger(n) ? n >= lower && n < upper ? true : false : false;
        };
        console.log(intWithinBounds(3.5, 1, 9));
        console.log(intWithinBounds(6, 1, 6));
    </script>
</body>

</html>
