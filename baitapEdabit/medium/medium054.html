<body>
    <script>
        //tính trung bình các chữ số
        function mean(num) {
            let s = String(Math.abs(num)).split('');
            return s.reduce((x, y) => x + Number(y), 0) / s.length;
        }
        //
        const mean = num => {
            return eval(`${num}`.split("").join("+")) / `${num}`.length;
        };
        console.log(mean(789));
    </script>
