<body>
    <script>
        //cac chu cai dau tien viet hoa 
        const makeTitle = str => str.split(" ").map(value => {
            return value[0].toUpperCase() + value.slice(1);
        }).join(" ");
        console.log(makeTitle("I aM a title"));
    </script>
</body>
