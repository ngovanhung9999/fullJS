<body>
    <script>
        const counterpartCharCode = char => {
            return /[a-z]/.test(char) ? char.toUpperCase().charCodeAt() : char.toLowerCase().charCodeAt();
        };
        console.log(counterpartCharCode("a"));
    </script>
