        */
        const transformUpvotes = str => str.split(" ").map(value => {
            return value.endsWith("k") ? parseFloat(value.substring(0, (value.length - 1))) * 1000 : parseFloat(value);
        });
        console.log(transformUpvotes('20.3k 3.8k 7.7k 992'));
    </script>
