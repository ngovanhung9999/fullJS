<body>
    <script>
        function doubledPay(n) {
            return 2 ** n - 1;
        }
        const doubledPay = n => {
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum += 2 ** i;
            }
            return sum;
        };
        console.log(doubledPay(6));
    </script>
