        //xóa những phần tử có trong chars cho chuỗi str

        //const stripSentence = (str, lst) => {
        //    return [...str].filter(chr => !lst.includes(chr)).join("");
        //}
        const stripSentence = (str, chars) => {
            let newArr = str.split("");
            chars.split("").forEach(value => newArr = newArr.filter((x => x != value)));
            return newArr.join("");
        };
        console.log(stripSentence("the quick brown fox jumps over the lazy dog", "aeiou"));
    </script>
