<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //duyệt 1 mảng với những điều kiên thêm vào cho mảng làm thay đổi mảng
        const changeTypes = array => {
            array.forEach((value, index, arrr) => {
                if (toString.call(value) === "[object Number]") {
                    if (value % 2 == 0) {
                        arrr[index] = value + 1;
                    }
                }
                if (toString.call(value) === "[object String]") {
                    arrr[index] = value[0].toUpperCase() + value.slice(1) + "!";
                }
                if (toString.call(value) === "[object Boolean]") {
                    arrr[index] = value == true ? false : true;
                }
            });
            return array;
        }

        console.log(changeTypes(["a", 12, true]));
        console.log(changeTypes([13, "13", "12", "twelve"]));
        console.log(changeTypes([false, "false", "true"]));
    </script>
</body>

</html>
