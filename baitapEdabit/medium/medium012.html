        //kiểm tra các các phần tử trong mảng có bằng nhau không
        const testJackpot = result => {
            let x = result[0];
            return result.every(value => value === x);
        }
        console.log(testJackpot([':(', ':)', ':|', ':|']));
        console.log(testJackpot(['abc', 'abc', 'abc', 'abc']));
    </script>
