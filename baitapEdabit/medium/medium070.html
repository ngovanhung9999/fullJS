<body>
    <script>
        const collatz = num => {
            let x = 0;
            while (num !== 1) {
                if (num % 2 == 0) {
                    num = num / 2;
                } else {
                    num = num * 3 + 1
                }
                x++;
            }
            return x;
        };
        console.log(collatz(10));
    </script>
