        //const diceGame = arr => arr.some(v => v[0]===v[1]) ? 0 :arr.flat().reduce((a,v) => a + v, 0);
        const diceGame = arr => {
            let anchor = false;
            let sum = 0;
            arr.forEach(value => {
                if (value[0] == value[1]) anchor = true;
                sum += value[0] + value[1];
            });
            return anchor == true ? 0 : sum;
        };
        console.log(diceGame([
            [1, 1],
            [5, 6],
            [6, 4]
        ]));
        console.log(diceGame([
            [1, 2],
            [3, 4],
            [5, 6]
        ]));
    </script>
