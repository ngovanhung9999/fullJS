<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numLeapYears = years => {
            let [year1, year2] = years.split("-");
            let x = 0
            for (let i = Number(year1); i <= Number(year2); i++) {
                if (i % 400 == 0) {
                    x++
                } else if (i % 4 == 0 && i % 100 != 0) {
                    x++
                }
            }
            return x;
        };
        console.log(numLeapYears("728-6018"));
    </script>
</body>

</html>
