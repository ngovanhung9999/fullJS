<body>
    <script>
        //tinh tong cac phan tu trong mang(trong mang thi nhan)
        const totalVolume = (...boxes) => boxes.reduce((total, value) => {
            return total += eval(value.join("*"));
        }, 0);
        console.log(totalVolume([4, 2, 4], [3, 3, 3], [1, 1, 2], [2, 1, 1]));
    </script>
</body>
