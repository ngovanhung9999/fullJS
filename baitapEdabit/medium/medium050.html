<body>
    <script>
        //tính tổng của 1 mảng
        function sumArray(arr) {
            return arr.flat(Infinity).reduce((a, c) => a + c);
        }
        const sumArray = arr => eval(arr.toString().replace(/,/g, "+"));
        console.log(sumArray([1, [1, 2],
            [3, 1]
        ]));
    </script>
</body>
