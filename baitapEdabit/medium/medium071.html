<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //chang -- vao cac tu nguyen am
        const dashed = str => {
            let vowel = 'aeiouAEIOU';
            return [...str].map(value => {
                return vowel.includes(value) ? `-${value}-` : value;
            }).join("");
        };
        console.log(dashed("Edabit"));
    </script>
</body>

</html>
