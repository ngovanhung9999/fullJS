    <script type="text/javascript">
        //tìm cạnh hình vuông hoàn hảo 123-> 123124 -> sqrt(123124) = interger
        const isSastry = number => Number.isInteger(Math.sqrt(Number(`${number}${number+1}`)));

        console.log(isSastry(129987253440921));
        console.log(isSastry(157175907513603));
    </script>
