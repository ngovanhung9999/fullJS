<body>
    <script>
        //bình phương của mỗi chữ số
        function squareDigits(n) {
            return +[...String(n)].map(x => x * x).join('');
        }
        const squareDigits = n => {
            return Number(`${n}`.split("").map(value => {
                return Number(value) ** 2;
            }).join(""));
        };
        console.log(squareDigits(9119));
    </script>
