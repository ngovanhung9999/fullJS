<body>
    <script>
        const isTriplet = (...arr) => {
            arr.sort((a, b) => a - b);
            return Math.pow(arr[0], 2) + Math.pow(arr[1], 2) == Math.pow(arr[2], 2)
        };
        console.log(isTriplet(1, 4, 5));
    </script>
