<!DOCTYPE html>

<body>
    <script type="text/javascript">
        //kiểm tra ngày nhập vào có phải là ngày hợp lệ không
        const isValidDate = (d, m, y) => {
            try {
                return (new Date(`${y}-${m}-${d}`)).toISOString();
            } catch (error) {
                return false;
            }
        };
        console.log(isValidDate(2, 22, 2020));
        console.log(isValidDate(31, 2, 2010));
    </script>

</body>
