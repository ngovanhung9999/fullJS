<body>
    <script>
        //lam ro promiseStatus va promiseValue
        //object promise ton tai 2 trang thai pending(doi) va resolve(hoan thanh)
        //khi ra ve object promise luon luon la doi tuong object promise, 
        let add = (a, b) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (typeof a != "number" || typeof b != "number") {
                        return reject(new Error("tham so phai la kieu number"));
                    }
                    resolve(a + b);
                }, 1000);
            });
        };
        let a = add(5, 6).
        then(res => "ket qua: " + res, err => "loi: " + err).then(res => console.log(res));
        console.log(a);
        setTimeout(() => {
            console.log(a);
        }, 1500);
    </script>
</body>
