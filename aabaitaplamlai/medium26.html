<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const oneOddOneEven = n => [...
            `${n}`
        ][0] % 2 == 0 ? [...
            `${n}`
        ][1] % 2 == 1 : [...
            `${n}`
        ][1] % 2 == 0;
        console.log(oneOddOneEven(21));
        console.log(oneOddOneEven(22));
    </script>
</body>

</html>
