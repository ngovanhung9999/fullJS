<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function truthCheck(collection, pre) {
            return collection.every(obj => pre in obj && obj[pre]);
        }

        console.log(truthCheck([{
            "user": "Tinky-Winky",
            "sex": "hung"
        }, {
            "user": "Dipsy",
            "sex": "male"
        }, {
            "user": "Laa-Laa",
            "sex": "female"
        }, {
            "user": "Po",
            "sex": "female"
        }], "sex"));
    </script>
</body>

</html>
