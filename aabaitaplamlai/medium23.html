<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const clearFog = str => {
            return /[fog]/gi.test(str) ? str.replace(/[fog]/gi, '') : "It's a clear day!";
        }
        console.log(clearFog("ffogfogoggofobirdsandthebeesfogfoggofgoffog"));
    </script>
</body>

</html>
