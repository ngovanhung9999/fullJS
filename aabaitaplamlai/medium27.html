<!DOCTYPE html>

<body>
    <script>
        const flatten = arr => [].concat(...arr);
        console.log(flatten([
            [1, 2],
            [3, 4]
        ]));
        console.log(flatten([
            ['a', 'b'],
            ['c', 'd']
        ]));
    </script>
</body>
