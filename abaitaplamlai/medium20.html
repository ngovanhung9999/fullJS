<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const identicalFilter = arr => {
            return arr.filter(value => new Set([...value]).size == 1);
        }
        console.log(identicalFilter(['aaaaaa', 'bc', 'd', 'eeee', 'xyz']));
    </script>
</body>

</html>
