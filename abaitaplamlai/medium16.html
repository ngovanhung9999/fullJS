        const catchZeroDivision = expr => expr.split('/')[1] ? eval(expr.split('/')[1]) == 0 ? true : false : false;
        console.log(catchZeroDivision("4 / (2 + 3 - 5)"));
        console.log(catchZeroDivision("2 / 0"));
        console.log(catchZeroDivision("2 * 5 - 3"));
        console.log(catchZeroDivision("7 / ((7**2) - ((-7)**2))"));
    </script>
