<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const censor = str => str.split(' ').map(value => {
            return value.length <= 4 ? value : "*".repeat(value.length);
        }).join(" ");
        console.log(censor("aaaa aaaaa 1234 12345"));
    </script>
</body>

</html>
