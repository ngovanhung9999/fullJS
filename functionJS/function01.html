<body>
    <script type="text/javascript">
        function reverse_a_number(n) {
            if (typeof(n) != "number") {
                return false;
            }
            const arr = n.toString().split("");
            return Number.parseInt(arr.reverse().join(""));
        }
        console.log(typeof(reverse_a_number(32243)));
    </script>
</body>

</html>
