<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const test_prime = (number) => {
            if (typeof(number) != "number") {
                return false;
            }
            if (number < 1) {
                return false;
            } else {
                if (number == 2) {
                    return true;
                } else {
                    for (let i = 2; i < number; i++) {
                        if (number % i == 0) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        console.log(test_prime(37));
        console.log(test_prime(9));
        console.log(test_prime(7));
    </script>
</body>

</html>
