<body>
    <script type="text/javascript">
        function find_longest_word(str) {
            const arr = str.trim().split(" ");
            let max = arr[0].length;
            let maxStr = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].length > max) {
                    max = arr[i].length;
                    maxStr = arr[i];
                }
            }
            return maxStr;
        }
        console.log(find_longest_word('Web Development Tutorial'));
    </script>
</body>
