<body>
    <script type="text/javascript">
        const digitize = n => {
            n = n.toString();
            let arr = n.trim().split("");
            arr = arr.map(value => {
                return parseInt(value);
            });
            return arr;
        };
        console.log(digitize(123));
        console.log(digitize(1230));
    </script>
</body>
