<body>
    <script type="text/javascript">
        const extend_Hex = hex => "#" + hex.slice(hex.startsWith("#") ? 1 : 0).split("").map(value => value + value).join("");
        console.log(extend_Hex('#03f'));
        console.log(extend_Hex('05a'));
    </script>
