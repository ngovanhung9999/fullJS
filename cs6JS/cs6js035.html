<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const random_intArray_In_Range = (max, min, n = 1) => {
            const newArr = [];
            for (let i = 0; i < n; i++) {
                newArr.push(Math.floor(Math.random() * (max - min) + min));
            }
            return newArr.join(",");
        }
        console.log(random_intArray_In_Range(1, 20, 10));
        console.log(random_intArray_In_Range(-10, 10, 5));
    </script>
</body>

</html>
