<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const object_to_pairs = (obj) => {
            return Object.keys(obj).map(key => {
                let arr = [];
                arr.push(key);
                arr.push(obj[key]);
                return arr;
            });
        };
        console.log(object_to_pairs({
            a: 1,
            b: 2
        }));
        console.log(object_to_pairs({
            a: 1,
            b: 2,
            c: 3
        }));
    </script>
</body>

</html>
