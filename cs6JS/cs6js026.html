<!DOCTYPE html>

<body>
    <script type="text/javascript">
        const yes_No = (str) => {
            return /(y|yes)/gi.test(str) ? true : /(n|no)/gi.test(str) ? true : undefined;
        }
        console.log(yes_No('Y'));
        console.log(yes_No('yes'));
        console.log(yes_No('No'));
        console.log(yes_No('Foo', true));
    </script>
</body>

</html>
