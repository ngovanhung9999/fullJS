<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const tail = (arr) => {
            if (toString.call(arr) === "[object Array]") {
                if (arr.length <= 1) {
                    return arr;
                } else {
                    return arr.slice(1);
                }
            }
            return false;
        }
        console.log(tail([1, 2, 3]));
        console.log(tail([1]));
        console.log(tail(""));
    </script>
</body>

</html>
